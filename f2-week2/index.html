  <body>
    <div style="padding: 20px">

      <div class="user-cards-container" id="cards-container">

      </div>
      <button id="filter">Filter</button>

      <div class="add-user-container">

        <form id="user-form">
          <div class="input-list">
            <div class="input-container">
              <label for="name">Enter Name</label>
              <input type="text"name="name"  required placeholder="Name" id="name" />
            </div>
            <div class="input-container">
              <label for="profession">Enter Profession</label>
              <input type="text"name="profession" required placeholder="profession" id="profession" />
            </div>
            <div class="input-container">
              <label for="age">Enter age</label>
              <input type="text"name="age" required placeholder="age" id="age" />
            </div>
          </div>
          <button type="submit" id="add-user-button">Add user</button>
        </form>
      </div>
    </div>
